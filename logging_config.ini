[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=file_handler

[handler_file_handler]
class=FileHandler
args=('debug.log',)
level=INFO
formatter=formatter

[formatter_formatter]
format=%(asctime)s %(name)-4s %(levelname)-4s %(message)s
